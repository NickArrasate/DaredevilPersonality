<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>

  <div class="head">
    <header>
      <h1 align=center>Which Daredevil Character Are You?</h1>
    </header>
  </div>
  <body>
 
<form id = "radios">
  <div>
      <div class="radio">
        <h4>Should criminal be locked up or put down?</h4>
        <label>
          <input type="radio" name="justiceRadio" id="justiceradio1" value="up">
          Send them to jail.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="justiceRadio" id="justiceradio2" value="down">
          Send them to their maker.
        </label>
      </div>
  </div>

  <div>
      <div class="radio">
        <h4>Should you dress up or dress down?</h4>
        <label>
          <input type="radio" name="costumeRadio" id="costumeradio1" value="costume">
          I try to wear something special.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="costumeRadio" id="costumeradio2" value="casual">
          I prefer to keep it casual.
       </label>
      </div>
  </div>


  <center><button type="submit" class="btn">Submit</button></center>
  </form>

    <div class="pic DD">
      <h2>You are Daredevil! The Devil of Hell's Kitchen.</h2>
      <img src="img/daredevil.jpg" alt="" />
    </div>

    <div class="pic punisher">
      <h2>You are The Punisher, Frank Castle!</h2>
      <img src="img/punisher.jpeg" alt="" />
    </div>

    <div class="pic elektra">
      <h2>You are the ninja warrior, Elektra!</h2>
      <img src="img/elektra.jpg" alt="" />
    </div>

    <div class="pic foggy">
      <h2>You are the loyal sidekick, Foggy.</h2>
      <img src="img/foggy.jpg" alt="" />
    </div>

  </body>
</html>
